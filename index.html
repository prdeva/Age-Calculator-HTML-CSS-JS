<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
</head>
<style>
    .section{
        margin-left: 400px;
    }
    body{
    background-image: url(assests/math-zarpq292tmb3whun.jpg);
}
</style>
<body>
    <div class="container">
        <div class="section">
            <div class="row">
                <div class="col-12 text-center">
                    <h3 style="margin-top: 40px; color: white;">Age Calculator</h3><br>
                    <input type="date" id="birthDate" class="inp"><br><br>   
                    <button onclick="calculateAge()" class="btn btn-primary">Calculate Age</button>
                    <h4 style="color: white;" id="ageResult"></h4>
                </div>
            </div>
        </div>
    </div>
    <script>
        function calculateAge() {
            const birthDate = document.getElementById('birthDate').value;
            if (birthDate) {
                const birthDateObj = new Date(birthDate);
                const currentDate = new Date();
                let age = currentDate.getFullYear() - birthDateObj.getFullYear();
                const monthDifference = currentDate.getMonth() - birthDateObj.getMonth();
                if (monthDifference < 0 || (monthDifference === 0 && currentDate.getDate() < birthDateObj.getDate())) {
                    age--;
                }
                document.getElementById('ageResult').textContent = `Your age is ${age} years.`;
            } else {
                document.getElementById('ageResult').textContent = 'Please select your birth date.';
            }
        }
    </script>
</body>
</html>
